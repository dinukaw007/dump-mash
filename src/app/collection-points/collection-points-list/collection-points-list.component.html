
  <div class="row" *ngIf="authService.isAuthenticated()">
    <div class="col-xs-12" style="padding-left: 15px">
      <button class="btn btn-success btn-sm" (click)="onNewCollectionPoint()">New Collection Point</button>   
    </div>
  </div>
  <hr *ngIf="authService.isAuthenticated()">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <form [class]="getIsMobileResolution() ? 'form-horizontal' : 'form-inline'">
        <div class="form-group">         
          <input [class]="getIsMobileResolution() ? 'form-control form-control-sm form-horizontal-ex' : 'form-control form-control-sm'" [(ngModel)]="locationValue" [ngModelOptions]="{standalone: true}"
            type="text" placeholder="Enter Location" style="margin-right:5px">
          <select class="form-control form-control-sm" [(ngModel)]="collectableMaterialsStatus" [ngModelOptions]="{standalone: true}">
            <option value=""></option>
            <option value="All Recyclable Items">All Recyclable Items</option>
            <option value="PP">PP | Polypropylene</option>
            <option value="PVC">PVC | Polyvinyl Chloride</option>
            <option value="HDPE">HDPE | High Density Polyethylene</option>
            <option value="LDPE">LDPE | Low Density Polyethylene</option>
            <option value="HIPS">HIPS | High Impact Polystyrene</option>
            <option value="PS">PS | Polystyrene</option>
            <option value="PET">PET | Polyethylene Terepthalate</option>
            <option value="ABS">ABS | Acrylonitrile Butadiene Styrene</option>
            <option value="LLDPE">LLDPE | Linear Low-density Polyethylene</option>
            <option value="OPP">OPP | Oriented Polypropylene</option>
          </select>
        </div>
      </form>
      <br>
    </div>
    <div class="col-lg-12 col-md-12">
      <div style="height:400px; overflow-y: scroll" *ngIf="isDataAvailable">
        <app-collection-points-item *ngFor="let collectionPoint of collectionPoints | collectableMaterialFilter:collectableMaterialsStatus:'collectableMaterials'| locationFilter:locationValue:'address'; let i=index"
          [collectionPoint]="collectionPoint" [index]="i"></app-collection-points-item>
      </div>
    </div>
  </div>
