<div class="row">
  <div class="com-lg-12">
    <h3>{{collectionPoint.collector}}</h3>
    <h5>{{collectionPoint.address}}</h5>
    
    <span style="margin-right:5px" *ngFor="let contactDetail of collectionPoint.contactDetails" class="badge badge-primary">{{contactDetail.contact}}</span><br>
    <span style="margin-right:5px" *ngFor="let collectableMaterial of collectionPoint.collectableMaterials" class="badge badge-info">{{collectableMaterial.collectable_material}}</span>
   
  </div>
  <div class="col-lg-12">
    <div class="pull-right">
      <button class="btn btn-success btn-sm" type="button" (click)="onEdit()">Edit Collection Point</button>
    </div>
  </div>

</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div #gmap style="width:100%;height:320px"></div>
  </div>
</div>
